setup:
  - do:
      indices.create:
        index: "test_tsdb12_yoyo"
        body:
          settings:
            index:
              mapping:
                total_fields:
                  limit: '8000'
              refresh_interval: 4s
              translog:
                sync_interval: 4s
                durability: async
              auto_expand_replicas: 0-0
              max_result_window: '10241024'
              requests:
                cache:
                  enable: 'true'
              sort:
                field: ts
                order: desc
              store:
                type: mmapfs
                preload:
                  - doc
                  - dvd
              unassigned:
                node_left:
                  delayed_timeout: 1m
              analysis:
                normalizer:
                  case_insensitive_normalizer:
                    filter:
                      - lowercase
                    type: custom
                    char_filter: []
              number_of_replicas: '0'
              queries:
                cache:
                  enabled: 'true'
              codec: best_compression
              search:
                slowlog:
                  level: info
                  threshold:
                    fetch:
                      warn: 1s
                      trace: 200ms
                      debug: 500ms
                      info: 800ms
                    query:
                      warn: 10s
                      trace: 500ms
                      debug: 2s
                      info: 5s
              number_of_shards: '1'
              routing_partition_size: '1'
              similarity:
                default:
                  type: boolean
          mappings:
            _routing:
              required: true
            _field_names:
              enabled: false
            _source:
              excludes:
                - tag.*
                - tag
                - ts
                - metric
                - "@timestamp"
                - field.*
                - field
              includes:
                - meta.actkey
                - meta.fname
            dynamic: false
            dynamic_templates:
              - metas:
                  path_match: meta.*
                  mapping:
                    eager_global_ordinals: false
                    normalizer: case_insensitive_normalizer
                    norms: false
                    similarity: boolean
                    index: false
                    store: false
                    type: keyword
                    index_options: docs
                    doc_values: false
              - fields:
                  path_match: field.*
                  mapping:
                    index: false
                    store: false
                    type: float
                    doc_values: true
              - tags:
                  path_match: tag.*
                  mapping:
                    eager_global_ordinals: true
                    normalizer: case_insensitive_normalizer
                    norms: false
                    similarity: boolean
                    index: true
                    store: false
                    type: keyword
                    index_options: docs
                    doc_values: true
            properties:
              "@timestamp":
                similarity: boolean
                format: strict_date_optional_time||epoch_second
                index: false
                store: false
                type: date
                index_options: docs
                doc_values: true
              field:
                dynamic: true
                properties:
                  value:
                    index: false
                    store: false
                    type: float
                    doc_values: true
              metric:
                eager_global_ordinals: true
                normalizer: case_insensitive_normalizer
                norms: false
                similarity: boolean
                index: true
                store: false
                type: keyword
                index_options: docs
                doc_values: true
              meta:
                dynamic: true
                properties:
                  raw_ts:
                    similarity: boolean
                    index: false
                    store: false
                    type: date
                    index_options: docs
                    doc_values: true
                  fname:
                    eager_global_ordinals: false
                    norms: false
                    similarity: boolean
                    index: false
                    store: false
                    type: keyword
                    index_options: docs
                    doc_values: false
                  begin_timestamp:
                    similarity: boolean
                    index: false
                    store: false
                    type: date
                    index_options: docs
                    doc_values: true
                  actkey:
                    eager_global_ordinals: false
                    norms: false
                    similarity: boolean
                    index: false
                    store: false
                    type: keyword
                    index_options: docs
                    doc_values: false
                  end_timestamp:
                    similarity: boolean
                    index: false
                    store: false
                    type: date
                    index_options: docs
                    doc_values: true
                  cmpkey:
                    eager_global_ordinals: false
                    norms: false
                    similarity: boolean
                    index: false
                    store: false
                    type: keyword
                    index_options: docs
                    doc_values: true
                  operator:
                    eager_global_ordinals: false
                    normalizer: case_insensitive_normalizer
                    norms: false
                    similarity: boolean
                    index: false
                    store: false
                    type: keyword
                    index_options: docs
                    doc_values: false
              tag:
                dynamic: true
                properties:
                  gameid:
                    eager_global_ordinals: true
                    normalizer: case_insensitive_normalizer
                    norms: false
                    similarity: boolean
                    index: true
                    store: false
                    type: keyword
                    index_options: docs
                    doc_values: true
                  ip:
                    eager_global_ordinals: true
                    normalizer: case_insensitive_normalizer
                    norms: false
                    similarity: boolean
                    index: true
                    store: false
                    type: keyword
                    index_options: docs
                    doc_values: true
              ts:
                similarity: boolean
                format: strict_date_optional_time||epoch_second
                index: true
                store: false
                type: date
                index_options: docs
                doc_values: true
          aliases:
            test_tsdb_alias: {}
  - do:
      cluster.health:
        wait_for_status: green

